{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}

<div class="container mx-auto p-4 md:p-8 max-w-xl">
<h1 class="text-2xl font-bold mb-4">Sign Up</h1>
<div class="mb-4">
  <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ form.username.id_for_label }}">
    Username
  </label>
  {{ form.username|add_class:input_classes }}
</div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ form.password.id_for_label }}">
        Choose a Strong Password
      </label>
      {{ form.password1| add_class:input_classes}}
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ form.password.id_for_label }}">
        Confirm Password
      </label>
      {{ form.password2| add_class:input_classes}}
    </div>
<div class="mb-6">
<p class="red-text">{{ error_message }}</p>

<form method="POST" action="{% url 'signup' %}">
  {% csrf_token %}

    <div class="flex items-center justify-between">
      <input type="hidden" name="next" value="{{ next }}">
      <button type="submit" class="{{button_classes}}"> Sign Up</button>
    </div>
</form>

</div>
</div>
{% endblock %}
