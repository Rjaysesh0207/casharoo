{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}

<div class="container mx-auto p-4 md:p-8 max-w-xl bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
  <h1 class="text-2xl font-bold mb-4 text-center text-emerald-800">Sign Up</h1>

    <form method="POST" action="{% url 'signup' %}">
      {% csrf_token %}
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ form.username.id_for_label }}">
      Username
    </label>
    {{ form.username|add_class:"input-class" }}
  </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ form.password.id_for_label }}">
          Choose a Strong Password
        </label>
        {{ form.password1| add_class:"input-class"}}
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ form.password.id_for_label }}">
          Confirm Password
        </label>
        {{ form.password2| add_class:"input-class"}}
      </div>
  <div class="mb-6">
    <p class="red-text">{{ error_message }}</p>


        <div class="flex items-center justify-center">
          <input type="hidden" name="next" value="{{ next }}">
          <button type="submit" class="btn-main"> Sign Up</button>
        </div>
    </form>
  </div>
</div>
{% endblock %}
