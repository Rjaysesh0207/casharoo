{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}
<div class="flex justify-center align-middle">
  <div class="container mx-auto p-4 md:p-8 max-w-xl paper">
    <h1 class="text-2xl font-bold mb-4 text-center text-emerald-800">Log In</h1>
  
    <form method="POST" action="{% url 'login' %}" class="px-8 pt-6 pb-8 mb-4">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ form.username.id_for_label }}">
          Username
        </label>
        {{ form.username|add_class:"input-class"}}
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ form.password.id_for_label }}">
          Password
        </label>
        {{ form.password| add_class:"input-class"}}
      </div>
      <div class="flex items-center justify-center">
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit" class="btn-main"> Log In </button>
      </div>
    </form>
  </div>

</div>
{% endblock %}
