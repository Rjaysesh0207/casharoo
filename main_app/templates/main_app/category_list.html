{% extends 'base.html' %}
{% block content %}

<h1 class="text-3xl font-bold mb-6 text-center text-emerald-800">Categories</h1>
<!-- <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"> -->
  {% for category in category_list %}
    <a href="{% url 'category_detail' category.id %}" class="paper block p-4 mb-2 max-w-4xl bg-white rounded-lg shadow-md hover:shadow-lg transition duration-300">
        <h2 class="text-lg">{{category.name}}</h2>
    </a>
  {% endfor %}
  <span class="flex flex-col justify-center text-center">
    <a href="{% url 'category_create' %}" class="font-bold text-lg">
      <span class="hover:text-emerald-600">
        + Create Category
      </span>
    </a>
  </span>  
<!-- </div> -->


{% endblock %}
