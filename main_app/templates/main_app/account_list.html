{% extends 'base.html' %}
{% block content %}

<h1 class="text-2xl font-bold mb-4">Accounts will be here</h1>
<div class="space-y-4">
  {% for account in account_list %}
    <div class="border p-4 rounded-lg shadow-md">
      <p class="text-lg font-semibold">Account: {{ account.name }}</p>
      <p class="text-gray-600 mt-1">Balance is: ${{ account.balance }}</p>
    </div>
  {% endfor %}
</div>

{% endblock %}
