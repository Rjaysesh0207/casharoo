{% extends 'base.html' %}
{% block content %}

<div class="py-8">
  <div class="max-w-4xl mx-auto bg-white shadow-md rounded-lg p-6 paper">
    <h1 class="text-2xl font-semibold mb-4 text-center">{{ category.name }}</h1>
    
    <div class="mt-6 flex justify-center space-x-4">
    
      <a href="{% url 'category_update' category.id %}" class="btn-main-sm">Edit Category</a>
      <a href="{% url 'category_delete' category.id %}" class="btn-danger-sm">Delete</a>
    </div>
  </div>
</div>

<div class="mt-8 max-w-4xl paper">
  <h2 class="text-xl font-semibold text-center">Transactions</h2>
  <ul class=" mt-4">
    <table class="w-full">
      <thead>
        <tr>
          <th class="w-1/3 text-center py-2 text-lg font-bold">Title</th>
          <th class="w-1/3 text-center py-2 text-lg font-bold">Date</th>
          <th class="w-1/3 text-center py-2 text-lg font-bold">Amount</th>
        </tr>
      </thead>
      <tbody>
        {% for transaction in transaction_list %}
          <tr class="{% cycle 'bg-gray-100' 'bg-white' %}">
            <td class="ml-2 text-center">{{ transaction.title }}</td>
            <td class="text-gray-500 ml-2 text-center">{{ transaction.date }}</td>
            <td class="ml-2 text-center">${{ transaction.amount }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </ul>
</div>

{% endblock %}
